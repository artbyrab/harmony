paths:
    migrations: 'src/database/migrations'
    seeds: 'src/database/fixtures'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: harmony_dev
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: harmony_testing
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
